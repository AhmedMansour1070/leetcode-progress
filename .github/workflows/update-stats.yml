name: Update LeetCode Progress

on:
  push:
    branches: [ main ]
    paths:
      - 'problems/**/*.md'
      - 'problems/**/*.py'
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run progress update script
      run: |
        python scripts/update_progress.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet README.md stats/progress.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md stats/progress.json
        git commit -m "ðŸ¤– Auto-update progress stats"
        git push
